<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Upload Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="button" class="btn btn-danger" value="upload">
            </form>
        </div>
        <div class="row">
            {% for x in img %}
                <div class="col-sm-4">
                    <div class="card m-2">
                        <img src="{{x.photo.url}}" alt="" class="card-image-top" height="200px">   //accessign all images from models.py 
                    </div>

                </div>

            {% endfor %}
        </div>
    </div>
  </body>
</html>
